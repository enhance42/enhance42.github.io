<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish Quote</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f4f4f4;
            font-family: 'Georgia', serif;
            color: #333;
        }

        .quote {
            font-size: 4em;
            font-style: italic;
            text-align: center;
            border: 1px solid #ccc;
            padding: 20px;
            max-width: 600px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            border-radius: 10px;
        }

        /* .quote::before, .quote::after {
            content: '';
            font-size: 3em;
            color: #999;
            vertical-align: middle;
        } */
    </style>
</head>
<body>
    <div class="quote">
        Solution to hire
        <br>
        freshers from
        <br>
        colleges risk-free
        <br>
        <a href="assets/myfile.pdf">Process</a>
    </div>
</body>
</html>
